<!DOCTYPE html>
<html>
	
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

		<body style='margin : 0px; overflow: hidden;'>
		    <a-scene embedded arjs='trackingMethod: best;'>
		      
		      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
		        <a-entity geometry="primitive:box;" position="0 0.6 0" rotation="0 0 0" material="shader:gif;src:url(https://media.giphy.com/media/Lb4IZLmCfALhm/giphy.gif); opacity:0.5;side: double" ></a-entity>
			        <a-entity 

					gltf-model=”url(/assets/Book Collada.glb)”>

					</a-entity>
						    
		</a-marker>
		        <!-- Define a static camera -->
		        <a-camera-static/>
		      
		    </a-scene>
		        
		    
		</body>
</html>
