<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

		<body style='margin : 0px; overflow: hidden;'>
		    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false'>
		      
		      <a-marker preset="custom" type="pattern" url="https://cdn.rawgit.com/ignqnt/disalpastoAR/fe0b0cff/tests/assets/PM_03.patt">
		        <a-entity geometry="primitive:plane;" position="0 0 0" rotation="-90 0 0" scale="1.6 1 1" material="shader:gif;src:url(https://media.giphy.com/media/LqfGG3VbjsPkINMSMV/giphy.gif); opacity:0.7;side: double" ></a-entity>
			        <a-entity 

					gltf-model=”url(https://rawgit.com/ignqnt/disalpastoAR/master/tests/assets/DiSN01.glb)” position="0 0.2 0.9
                                                                                                               " rotation="0 0 0" scale="0.05 0.05 0.05">
					</a-entity>
						    
		</a-marker>
		        <!-- Define a static camera -->
		        <a-camera-static/>
		      
		    </a-scene>
		        		    
</body>
</html>
